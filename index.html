<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Abstract art</h1>
<p> The artist is an ---</p>


<div class=" container">
    <div class = "box">
        <svg >
            <circle fill="orange" cx="150" cy="100" r="50">
            </circle>
            <circle fill="blue" cy="100" r="20">
            <animate attributeName="cx" from="50" to="250" dur="5s" repeatCount="indefinite"></animate>
            </circle>

            <rect x="20" y="20" width="40" height="40" stroke="orange" fill="blue" stroke-width="5" transform="translate(.011 .011)">
            <animate attributeName = "width" from="40"  to ="80" dur="2s" begin="click" fill="freeze"></animate>
            </rect>
          </svg>

    </div>
    <div class = "box">
        <canvas id="myCanvas"> </canvas>
        <script src="canvas.js"></script>
    
    </div>
    
</div>
</body>
</html>
